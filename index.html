<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mesto</title>
    <meta
      name="description"
      content="проектная работа 'mesto' Демиденко Александра на Яндекс Практикуме"
    />
    <meta name="keywords" content="проектная" />
    <meta name="author" content="Демиденко Александр" />
    <script defer="defer" src="main.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header"><div class="header__logo"></div></header>
      <main class="content">
        <section class="profile">
          <div
            class="profile__avatar"
            style="background-image: url('3220aa0123cd7dc3fc11.jpg')"
          >
            <div class="profile__edit-avatar">
              <button
                class="profile__edit-avatar-button"
                type="button"
                aria-label="Изменить аватар"
              ></button>
            </div>
          </div>
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Редактировать"
              ></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>
        <section class="elements" aria-label="Места">
          <ul class="elements__container"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_handle_profile">
        <div class="popup__container">
          <button
            class="popup__close"
            type="button"
            aria-label="Закрыть"
          ></button>
          <form action="#" name="profileform" class="form" novalidate>
            <h2 class="form__title">Редактировать профиль</h2>
            <label for="profilename" class="form__field"
              ><input
                id="profilename"
                class="form__input form__input_profile_name"
                name="profilename"
                placeholder="Введите имя"
                required
                minlength="2"
                maxlength="40" />
              <span id="error-profilename" class="form__input-error"></span
            ></label>
            <label for="profilejob" class="form__field"
              ><input
                id="profilejob"
                class="form__input form__input_profile_job"
                name="profilejob"
                placeholder="Введите профессию"
                required
                minlength="2"
                maxlength="200" />
              <span id="error-profilejob" class="form__input-error"></span
            ></label>
            <button class="form__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_handle_add-element">
        <div class="popup__container">
          <button
            class="popup__close"
            type="button"
            aria-label="Закрыть"
          ></button>
          <form action="#" name="cardform" class="form" novalidate>
            <h2 class="form__title">Новое место</h2>
            <label for="addname" class="form__field"
              ><input
                id="addname"
                class="form__input form__input_add_name"
                name="name"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30" />
              <span id="error-addname" class="form__input-error"></span
            ></label>
            <label for="addlink" class="form__field"
              ><input
                id="addlink"
                type="url"
                class="form__input form__input_add_link"
                name="link"
                placeholder="Ссылка на картинку"
                required />
              <span id="error-addlink" class="form__input-error"></span
            ></label>
            <button class="form__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_handle_image-viewing">
        <div class="image-viewing">
          <button
            class="popup__close"
            type="button"
            aria-label="Закрыть"
          ></button>
          <figure class="image-viewing__img-card">
            <img src="#" alt="#" class="image-viewing__image" />
            <figcaption class="image-viewing__caption"></figcaption>
          </figure>
        </div>
      </div>
      <div class="popup popup_handle_remove-confirm">
        <div class="popup__container">
          <button
            class="popup__close"
            type="button"
            aria-label="Закрыть"
          ></button>
          <form action="#" name="confirmform" class="form" novalidate>
            <h2 class="form__title">Вы уверены?</h2>
            <button class="form__submit" type="submit">Да</button>
          </form>
        </div>
      </div>
      <div class="popup popup_handle_edit-avatar">
        <div class="popup__container">
          <button
            class="popup__close"
            type="button"
            aria-label="Закрыть"
          ></button>
          <form action="#" name="avatarform" class="form" novalidate>
            <h2 class="form__title">Обновить аватар</h2>
            <label for="addavatar" class="form__field"
              ><input
                id="addavatar"
                type="url"
                class="form__input form__input_add_link"
                name="link"
                placeholder="Ссылка на картинку"
                required />
              <span id="error-addavatar" class="form__input-error"></span
            ></label>
            <button class="form__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <template id="element_template"
      ><li class="element">
        <button
          class="element__remove-button"
          type="button"
          aria-label="Удалить"
        ></button>
        <img src="#" alt="#" class="element__img" />
        <div class="element__description">
          <h2 class="element__description-text"></h2>
          <div class="element__like-block">
            <button
              class="element__like-button"
              type="button"
              aria-label="Понравилось"
            ></button>
            <span class="element__like-count">0</span>
          </div>
        </div>
      </li></template
    >
  </body>
</html>
